<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Petit Brigaderia</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!--Ícones Remix-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet"> <!-- Biblioteca Remix Icons -->

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- TAB BAR-->
            <div class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="/index/" class="tab-link link active">
                        <i class="ri-home-line"></i> <!-- Ícone de casa -->
                        <span>Home</span>
                    </a>
                    <a href="/link2/" class="tab-link link">
                        <i class="ri-search-line"></i> <!-- Ícone de lupa -->
                        <span>Buscar</span>
                    </a>
                    <a href="/link3/" class="tab-link link">
                        <i class="ri-heart-line"></i> <!-- Ícone de coração -->
                        <span>Favoritos</span>
                    </a>
                    <a href="/link4/" class="tab-link link">
                        <i class="ri-user-line"></i> <!-- Ícone de usuário -->
                        <span>Perfil</span>
                    </a>

                </div>
            </div>

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page color-theme-blue">

              
                <!-- Nav top -->
                 <div class="top nav">
                    <h1><title>Petit Brigaderia</title>Petit Brigaderia</h1>
                    <a href="/cart/" class="btn-card" data-count="0">
                        <i class="ri-shopping-bag-line"></i>
                    </a>
                 </div>

                 <form ><input placeholder="O que voce procura?" type="text">
                 <i class="icone-busca ri-search-line"></i>
                </form> 
                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block no-margin top">
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="img/imagem ia.png" alt="Imagem 1"></div>
      <div class="swiper-slide"><img src="img/brigadeiro natalino.png" alt="Imagem 2"></div>
      <div class="swiper-slide"><img src="img/brigadeiro de formatura.png" alt="Imagem 3"></div>
      <div class="swiper-slide"><img src="img/amor.png" alt="Imagem 4"></div>
      <div class="swiper-slide"><img src="img/combo.png" alt="Imagem 5"></div>
      <div class="swiper-slide"><img src="img/personalizados.png" alt="Imagem 6"></div>
      <div class="swiper-slide"><img src="img/brigadeiros coloridos.png" alt="Imagem 7"></div>
      <div class="swiper-slide"><img src="img/cha revelaçao.png" alt="Imagem 8"></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <div class="sabores-header">
    <h2>Sabores</h2>
    <a href="#" class="sabores-link">Ver todos os sabores <i class="mdi mdi-arrow-right"></i></a>
  </div>
      <!-- Swiper de sabores -->
  <div class="swiper sabores-swiper"> 
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <button class="filter-btn active">Todas</button></div><div class="swiper-slide">
        <button class="filter-btn">Tradicionais</button></div><div class="swiper-slide">
        <button class="filter-btn">Ninho com Nutella</button> </div><div class="swiper-slide"> 
        <button class="filter-btn"> Chocolate Branco </button></div><div class="swiper-slide">
        <button class="filter-btn">Brigadeiros Gourmet</button></div><div class="swiper-slide">
        <button class="filter-btn">Aniversario</button></div><div class="swiper-slide">
        <button class="filter-btn">Aniversario Infantil</button></div><div class="swiper-slide">
        <button class="filter-btn">Combos</button></div><div class="swiper-slide">
        <button class="filter-btn">Religiosos</button>
</div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <div id="produtos" class= "margin-top row display-flex align-items-center justify-content-start ">
    <!-- itens de venda -->
    <div class="item-card">
        <a href=# class="item">
            <div class="img-container">
                <img src="img/venda sem fundo do prato.png" alt="Imagem 1">
            </div>
            <div class="nome-rating">
              <div class="nome-preco">
                <span class="color-gray">Prato de Brigadeiros</span>
                <span class="bold margin-rating"></span>
                <div class="price">R$ 10,00</div>
              </div>
              <span class="rating"><i class="mdi mdi-star"></i> 5.0</span>
            </div>
        </a>
    </div>

    <div class="item-card">
        <a href=# class="item">
            <div class="img-container">
                <img src="img/foto sem fundo do coraçao.png" alt="Imagem 1">
            </div>
            <div class="nome-rating">
              <div class="nome-preco">
                <span class="color-gray">Chocolate do Amor</span>
                <span class="bold margin-rating"></span>
                <div class="price">R$ 10,00</div>
              </div>
              <span class="rating"><i class="mdi mdi-star"></i> 5.0</span>
            </div>
        </a>
    </div>

     <div class="item-card">
        <a href=# class="item">
            <div class="img-container">
                <img src="img/caixa de brigadeiros.png" alt="Imagem 1">
            </div>
            <div class="nome-rating">
              <div class="nome-preco">
                <span class="color-gray">Caixa de brigadeiros</span>
                <span class="bold margin-rating"></span>
                <div class="price">R$ 10,00</div>
              </div>
              <span class="rating"><i class="mdi mdi-star"></i> 5.0</span>
            </div>
        </a>
    </div>


      


    <div class="item-card">
        <a href=# class="item">
            <div class="img-container">
                <img src="img/trufa de chocolate.png" alt="Imagem 1">
            </div>
            <div class="nome-rating">
              <div class="nome-preco">
                <span class="color-gray">Trufa de Chocolate</span>
                <span class="bold margin-rating"></span>
                <div class="price">R$ 10,00</div>
              </div>
              <span class="rating"><i class="mdi mdi-star"></i> 5.0</span>
            </div>
        </a>
    </div>

    

  </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Swiper JS Local -->
    <script src="lib/swiper-bundle.min.js"></script>

    <!-- Framework7 Library Bundle JS -->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
